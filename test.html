<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hi!</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 4em;
            color: #333;
            margin: 0;
            animation: popIn 1s ease-out, wiggle 1s ease-in-out 1s infinite;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <h1>Hi!</h1>
</body>

</html>
